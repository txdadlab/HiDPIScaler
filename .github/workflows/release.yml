name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app bundle
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Zip app bundle
        run: |
          ditto -c -k --sequesterRsrc --keepParent "HiDPI Scaler.app" "HiDPI-Scaler-${{ github.ref_name }}.zip"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: "HiDPI-Scaler-${{ github.ref_name }}.zip"
          generate_release_notes: true
